<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<label for = "name">Name</label>
		<input type = "text" required = "yes" id = "name" placeholder = "Name">
	    <br><br>
		<label for = "email">Email</label>
		<input type = "email" required = "yes" id = "email" placeholder = "Email">
	    <br><br>
		<label for = "gender_m" for = "gender_f">gender</label><br>
		<input type = "radio" required = "yes" id = "gender_m" name = "gender">Male <br>
        <input type = "radio" required = "yes" id = "gender_f" name = "gender">Female
		<br>
		<p>please choose an option below</p>
		<label for = "cars">Car Brands</label>
		<select required = "yes" id = "cars" placeholder = "please choose an option">
			<option>BMW</option>
			<option>Mercedes</option>
			<option>Audi</option>
		</select>
		<br><br>
		<label for = "age">Age</label>
		<input type = "number" required = "yes" id = "age" placeholder = "Age">
	   <br><br>
		<label for = "dob">DOB</label>
		<input type = "date" required = "yes" id = "dob">
        <br><br>
        <label for = "tel">Phone Number</label>
		<input type = "tel" required = "no" id = "tel" placeholder = "xxx-xxx-xxxx">
        <br><br>
		<label for = "password">Password</label>
		<input type = "password" required = "yes" id = "password" placeholder = "Password">
        <br><br>
		<label for = "tos">I agree to the TOS</label>
		<input type = "checkbox" required = "yes" id = "tos">
	    <br><br>
		<button type = "submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
